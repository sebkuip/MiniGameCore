name: MiniGameCore
version: '1.0-SNAPSHOT'
main: wueffi.MiniGameCore.MiniGameCore
api-version: '1.20'
load: STARTUP
authors: [ "Waffle [ Wueffi ]" ]
description: Core Plugin for a linked MiniGame System.
depend: [ LuckPerms ]
commands:
  mg:
    description: Main minigame command.
    usage: /mg <subcommand>
    permission: mgcore.use
permissions:
  mgcore.use:
    default: true
  mgcore.admin:
    default: op